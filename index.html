<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/global.css">
    <script src="src/main.js" defer ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <p id="title">Digite o nome de uma cidade.</p>
        <div id="search-bar">

            <input type="text" placeholder="Ex: Fortaleza" id="city-input" spellcheck="false">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>

        </div>

        <div id="info" class="hide">
                <div id="city">
                    <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
                    
                    <div id="city-name">
                        <p></p>
                    </div>
                    <img src="" alt="Bandeiras" id="country">

                </div>

                <p id="temperature"><span></span>&deg;</p>


                <div id="description-container">
                    <p id="description"></p>
                    <img src="" alt="Condições" id="weather-icon">
                </div>

                <div id="details">
                    <p id="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p>
                </div>
        </div>
    </main>
</body>
</html>
